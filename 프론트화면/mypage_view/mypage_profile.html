<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="conta">

        <section class="profile_section breadcrumb_bg breadcrumb">
            <div class="profile">
                    <div class="profile_div">
                        <div class="profile_img_div">
                            <img src="1.png" alt="" class="profile_img">
                        </div>
                        <p class="profile_name">닉네임</p>
                    </div>
                    <h1>회원정보</h1>
            </div>
        </section>


        <nav class="nav">
            <div class="navbar">
                <ul>
                    <li class="selected_nav"><a href="mypage_profile.html">회원정보</a></li>
                    <li><a href="mypage_travel.html">여행지</a></li>
                    <li><a href="mypage_course.html">여행코스</a></li>
                    <li><a href="mypage_review.html">리뷰</a></li>
                    <li><a href="mypage_qna.html">문의내역</a></li>
                </ul>
            </div>
        </nav>


        <section class="list_nav">
            <div>
                <ul>
                </ul>
            </div>
        </section>

        <section class="content">
            

            <form class="info row g-3">

                <div class="row">
                    <h3>
                        기본정보
                    </h3>
                    <div class="row">
                        <div class="col-12">
                            <label for="inputname" class="form-label">이름</label>
                            <input type="text" class="form-control" id="inputname" readonly="readonly">
                        </div>
                        <div class="col-12">
                            <label for="inputepassword" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="inputepassword">
                        </div>
                        <div class="col-12">
                            <label for="inputenickname" class="form-label">벌명</label>
                            <input type="text" class="form-control" id="inputenickname">
                        </div>
                        <div class="col-12">
                            <label for="inputemail" class="form-label">이메일</label>
                            <input type="text" class="form-control" id="inputemail" >
                        </div>
                    </div>
                    
                </div>

                <div class="row">
                    <h3>
                        주소정보
                    </h3> 
                    <div class="col-3">
                        <label for="zipcode" class="form-label">우편번호</label>
                        <input type="text" class="form-control" id="zipcode" >
                    </div>
                    <div class="col-9">
                        <label for="inputAddress" class="form-label">주소</label>
                        <input type="text" class="form-control" id="inputAddress" >
                    </div>
                    <div class="col-6">
                        <label for="inputAddress2" class="form-label">상세주소</label>
                        <input type="text" class="form-control" id="inputAddress2" >
                    </div>
                    <div class="col-6">
                        <label for="inputAddress2" class="form-label">추가주소</label>
                        <input type="text" class="form-control" id="inputAddress2" >
                    </div>
                </div>
                
                <div class="row">
                    <h3>
                        가입정보
                    </h3>
                    <div class="col-md-10">
                        <label for="inputdate" class="form-label">가입일자</label>
                        <input type="text" class="form-control" id="inputdate" readonly="readonly">
                    </div>
                    <div class="btns col-md-2">
                        <input type="submit" class="btn btn-primary" value="수정">
                        <button class="btn btn-primary">회원탈퇴</button>
                    </div>
                </div>
            </form>



        </section>

    </div>
    
</body>
</html>
